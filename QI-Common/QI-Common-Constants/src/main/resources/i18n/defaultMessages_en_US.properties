hibernate.validator.notempty=[ ${validatedValue} ] \u4E0D\u80FD\u662F\u7A7A
#@AssertTrue Boolean,boolean
hibernate.validator.asserttrue=[ ${validatedValue} ] \u5FC5\u987B\u662Ftrue
#@AssertFalse Boolean,boolean
hibernate.validator.assertfalse=[ ${validatedValue} ] \u5FC5\u987B\u662Ffalse
