#@DecimalMin(value=\u503C) \u548C@Min\u8981\u6C42\u4E00\u6837
hibernate.validator.decimalmin=[ ${validatedValue} ] \u5FC5\u987B\u5927\u4E8E\u7B49\u4E8E{decimalmin}
#@DecimalMax(value=\u503C) \u548C@Min\u8981\u6C42\u4E00\u6837
hibernate.validator.decimalmax=[ ${validatedValue} ] \u5FC5\u987B\u5C0F\u4E8E\u7B49\u4E8E{decimalmax}
#@Digits(integer=\u6574\u6570\u4F4D\u6570, fraction=\u5C0F\u6570\u4F4D\u6570) \u548C@Min\u8981\u6C42\u4E00\u6837
